{% extends 'base_bs.html' %}
{% load omfilters %}
{% load static %}

{% block titulo %}Login | {% endblock %}

{% block conteudo %}
<div id="login">
   <div class="container">
      <div id="login-row" class="text-center row justify-content-center align-items-center">
         <div id="login-column" class="col-12">
            <div id="login-box" class="col-md-12">
               <form id="login-form" class="form" action="" method="post">
                   {% csrf_token %}
                  <h3 class="text-center text-info">Login</h3>
                  <div class="form-group">
                      {{ form.non_field_errors }}
                      {% for field in form %}
                     <label class="text-info">{{ field.label_tag }}</label><br>
                      <div>{{ field }}</div>
                      {{ field.errors }}
                      {% endfor %}
                  </div>
                  <div class="form-group">
                     <button type="submit" class="btn btn-info btn-md">Entrar</button>
                  </div>
                  <div id="register-link" class="text-right">
                     <a href="{% url 'register' %}" class="text-info">Cadastre-se</a>
                  </div>
                   <div id="register-link" class="text-right">
                     <a href="{% url 'password_reset' %}" class="text-info">Nova senha</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
